
<div class="container jumbotron">
  <table class="table table-dark">
    <thead>
    <tr>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="times in $ctrl.openingTimes">
      <th scope="row">{{times.name}}</th>
      <td>
        de {{times.start.open.hours}}:{{times.start.open.minutes}} à {{times.start.close.hours}}:{{times.start.close.minutes}} <br>
        de {{times.end.open.hours}}:{{times.end.open.minutes}} à {{times.end.close.hours}}:{{times.end.close.minutes}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container ">

  <form name="openingTimesForm" class="form-inline" ng-submit="$ctrl.submitOpeningTimesForm()" novalidate>
    <div class="row">
      <div class="col-md-12">
        <div class="form-check form-check-inline" ng-repeat="day in $ctrl.dayNames">
          <input class="form-check-input" type="checkbox" id="checkbox-{{day}}" ng-model="$ctrl.openingTimesDataForm.days[$index].checked" >
          <label class="form-check-label" for="checkbox-{{day}}">{{day}}</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <input type="number" min="0" max="24" ng-model="$ctrl.openingTimesDataForm.open.hours" class="form-control" placeholder="00">
        <input type="number" min="0" max="60" ng-model="$ctrl.openingTimesDataForm.open.minutes" class="form-control" placeholder="00">
      </div>
      <div class="col-md-2">
      à
      </div>
      <div class="col-md-4">
        <input type="number" min="0" max="24" ng-model="$ctrl.openingTimesDataForm.close.hours" class="form-control" placeholder="00">
        <input type="number" min="0" max="60" ng-model="$ctrl.openingTimesDataForm.close.minutes" class="form-control" placeholder="00">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
